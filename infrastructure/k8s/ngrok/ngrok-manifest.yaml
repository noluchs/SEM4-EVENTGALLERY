apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eventgallery
  namespace: eventgallery
spec:
  ingressClassName: ngrok
  rules:
    - host: goldfish-legal-firefly.ngrok-free.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eventgallery-frontend
                port:
                  number: 80